<!doctype html>

<html lang="en">

  <head>

    <title>Something Went Wrong - Room 13</title>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <meta name="robots" content="noindex, nofollow">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>

      @font-face {
        font-family: 'Austin';
        src: url('/fonts/Austin-Light.woff2') format('woff2');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }

      *, *::before, *::after {
        box-sizing: border-box;
      }

      * {
        margin: 0;
      }

      html {
        font-size: 16px;
      }

      body {
        background: #f8f5f0;
        color: #1f2937;
        display: grid;
        font-family: 'Montserrat', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        font-style: normal;
        font-weight: 400;
        line-height: 1.6;
        min-height: 100vh;
        place-items: center;
        text-rendering: optimizeLegibility;
        -webkit-text-size-adjust: 100%;
      }

      main {
        display: grid;
        gap: 2rem;
        padding: 2rem;
        place-items: center;
        text-align: center;
        max-width: 600px;
      }

      .error-number {
        font-family: 'Austin', Georgia, serif;
        font-size: clamp(6rem, 20vw, 12rem);
        font-weight: 300;
        letter-spacing: 0.1em;
        color: #c9a8a8;
        line-height: 1;
        opacity: 0.8;
      }

      h1 {
        font-family: 'Austin', Georgia, serif;
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 300;
        letter-spacing: 0.1em;
        color: #1f2937;
        text-transform: uppercase;
      }

      .message {
        font-size: 0.875rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: #6b7280;
        max-width: 400px;
      }

      .quirky {
        font-size: 1rem;
        color: #4b5563;
        font-style: italic;
        letter-spacing: 0.05em;
      }

      .home-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 1rem 2rem;
        background: #1f2937;
        color: #f8f5f0;
        text-decoration: none;
        font-size: 0.75rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 1rem;
      }

      .home-link:hover {
        background: #374151;
        transform: translateY(-2px);
      }

      .home-link svg {
        width: 1rem;
        height: 1rem;
      }

      .decoration {
        font-size: 2rem;
        opacity: 0.6;
      }

    </style>

  </head>

  <body>

    <!-- This file lives in public/500.html -->

    <main>
      <div class="decoration">~</div>
      <div class="error-number">500</div>
      <h1>An Artistic Crisis</h1>
      <p class="quirky">"Our servers are having an existential moment. Very avant-garde of them."</p>
      <p class="message">
        Something unexpected happened behind the scenes. Our team has been notified and is working to restore order to the gallery.
      </p>
      <a href="/" class="home-link">
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
        </svg>
        Return to Room 13
      </a>
      <div class="decoration">~</div>
    </main>

  </body>

</html>
